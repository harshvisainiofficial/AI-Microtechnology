<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - DVM AI School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
        }
        
        /* Header styling to match main page */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .nav-link:hover,
        .nav-link.active {
            color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
            transform: translateY(-2px);
        }
        
        .credits-display {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #06b6d4;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        
        .main-page h1 {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #06b6d4, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .section p {
            color: #cbd5e1;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
            
            .credits-display {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
            
            .main-page {
                padding: 1rem;
            }
            
            .main-page h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 2rem;
            }
            
            .section p {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='ai_driven_logo.png') }}" alt="AI-Driven School Logo" class="logo">
            </div>
            
            <nav class="nav-menu">
                <div class="profile-dropdown">
                    <a href="#" class="nav-link profile-icon">üßë‚Äçüíº</a>
                    <div class="profile-dropdown-content">
                        <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a>
                        <a href="{{ url_for('vouchers') }}"><i class="fas fa-ticket-alt"></i> Vouchers</a>
                        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('courses') }}" class="nav-link">Courses</a>
                <a href="{{ url_for('projects') }}" class="nav-link active">Projects</a>
                <a href="{{ url_for('hackathon') }}" class="nav-link">Hackathon</a>
            </nav>
            
            <div class="credits-display">
                <span class="credits-label">Credits:</span>
                <span class="credits-value">{{ user.credits }}</span>
            </div>
        </div>
    </header>
    
    <div class="main-page">
        <h1>Projects</h1>
        <div class="section">
            <p>Coming Soon</p>
        </div>
    </div>
</body>
</html>
