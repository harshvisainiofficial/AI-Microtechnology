<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon - DVM AI School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
        }
        
        /* Header styling to match main page */
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .credits-display {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .credits-display .credits-label {
            opacity: 0.9;
            margin-right: 0.5rem;
        }
        
        .credits-display .credits-value {
            font-weight: 700;
            font-size: 1rem;
        }
        
        .main-page {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .main-page h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f1f5f9;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #06b6d4, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hackathon-form {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #06b6d4, #10b981);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #0891b2, #059669);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        /* Flash messages */
        .flash-messages {
            margin-bottom: 2rem;
        }
        
        .flash-message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .flash-message.flash-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .flash-message.flash-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .nav-link {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
            
            .credits-display {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='ai_driven_logo.png') }}" alt="AI-Driven School Logo" class="logo">
            </div>
            
            <nav class="nav-menu">
                <a href="{{ url_for('profile') }}" class="nav-link">üßë‚Äçüíº</a>
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('courses') }}" class="nav-link">Courses</a>
                <a href="{{ url_for('projects') }}" class="nav-link">Projects</a>
                <a href="{{ url_for('hackathon') }}" class="nav-link active">Hackathon</a>
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </nav>
            
            <div class="credits-display">
                <span class="credits-label">Credits:</span>
                <span class="credits-value">{{ user.credits }}</span>
            </div>
        </div>
    </header>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="main-page">
        <h1>Hackathon Submission</h1>
        <form method="POST" class="hackathon-form">
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" id="team_name" name="team_name" required>
            </div>
            <div class="form-group">
                <label for="code">Your Code:</label>
                <textarea id="code" name="code" placeholder="Paste your code here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Code</button>
        </form>
    </div>
</body>
</html>
